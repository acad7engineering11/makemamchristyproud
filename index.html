<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Quiz Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="app">
        <!-- 1. LOADING STATE -->
        <section id="loading-view" class="view active">
            <div class="loader"></div>
            <p>Loading quiz data...</p>
        </section>

        <!-- 2. ERROR STATE -->
        <section id="error-view" class="view">
            <div class="error-box">
                <h2>⚠️ Error</h2>
                <p id="error-message">Unable to load quiz.</p>
                <button id="retry-btn" class="btn primary">Retry</button>
            </div>
        </section>

        <!-- 3. START STATE -->
        <section id="start-view" class="view">
            <div class="card">
                <h1 id="quiz-title">Quiz Title</h1>
                <p id="quiz-desc">Description</p>
                <div class="meta-info">
                    <span id="quiz-author">Author</span> •
                    <span id="quiz-count">0 Questions</span>
                </div>

                <div class="mode-selector">
                    <h3>Select Review Mode:</h3>
                    <label class="mode-option">
                        <input type="radio" name="mode" value="A">
                        <div class="mode-card">
                            <strong>Mode A: Show as you go</strong>
                            <p>Immediate feedback after every question.</p>
                        </div>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="mode" value="B">
                        <div class="mode-card">
                            <strong>Mode B: Check when done</strong>
                            <p>Complete the quiz first, then review results.</p>
                        </div>
                    </label>
                </div>

                <button id="start-btn" class="btn primary full-width">Start Quiz</button>
                <button id="resume-btn" class="btn secondary full-width hidden">Resume Progress</button>
            </div>
        </section>

        <!-- 4. QUIZ STATE -->
        <section id="quiz-view" class="view">
            <header class="quiz-header">
                <div class="progress-container">
                    <div class="progress-labels">
                        <span id="progress-text">Question 1 of 10</span>
                        <span id="category-tag">General</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                </div>
            </header>

            <div class="question-container">
                <h2 id="question-text">Question goes here?</h2>
                <div id="options-container" class="options-grid">
                    <!-- Buttons injected via JS -->
                </div>

                <div id="explanation-box" class="explanation hidden">
                    <strong>Explanation:</strong>
                    <p id="explanation-text"></p>
                </div>
            </div>

            <footer class="quiz-footer">
                <button id="prev-btn" class="btn secondary" disabled>Previous</button>
                <button id="next-btn" class="btn primary">Next</button>
                <button id="submit-btn" class="btn success hidden">Submit Quiz</button>
            </footer>
        </section>

        <!-- 5. RESULTS STATE -->
        <section id="results-view" class="view">
            <div class="card results-card">
                <h2>Quiz Complete!</h2>
                <div class="score-circle">
                    <span id="final-score">0%</span>
                    <small id="score-text">0/0 Correct</small>
                </div>

                <div id="category-breakdown" class="breakdown-list">
                    <!-- Categories injected via JS -->
                </div>

                <div class="action-buttons">
                    <button id="review-btn" class="btn secondary">Review Answers</button>
                    <button id="restart-btn" class="btn primary">Take Again</button>
                </div>
            </div>

            <div id="review-list" class="review-list hidden">
                <!-- Detailed review injected via JS -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
